<!DOCTYPE html>
<html>
<body>
	<div class="upper-bar">
		<a href="{% url 'introduction' %}" class="logo-link">
		  <h1>Tree: Tutoring for FREE</h1>
		</a>
	</div>
    <nav class="navbar">
			<a href="{% url 'introduction' %}">인사말</a>
            <a href="{% url 'math' %}">수학 질문 게시판</a>
            <a href="{% url 'english' %}">영어 질문 게시판</a>
            <a href="{% url 'science' %}">과학 질문 게시판</a>
			{% if user.is_authenticated %}
            	<a href="{% url 'logout' %}">로그아웃</a>
			{% else %}
				<a href="{% url 'signup' %}">회원가입</a>
				<a href="{% url 'signin' %}">로그인</a>
			{% endif %}
      
    </nav>

    {% block content %}{% endblock %}
</body>
<head>
    <title>{% block title %}Tree:TutoringforFree{% endblock %}</title>
    <style>
		.navbar {
			background-color: #333;
			overflow: hidden;
		}
		
		.navbar a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		
		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}
		
		.active {
			background-color: #4CAF50;
			color: white;
		}
	.upper-bar {
    background-color: #4CAF50;
    padding: 10px;
    text-align: center;
  }

  .upper-bar a {
    color: white;
    text-decoration: none;
  }

  .upper-bar h1 {
    font-size: 24px;
    margin: 0;
  }

  .upper-bar a:hover {
    text-decoration: underline;
  }
  .welcome-section {
    text-align: center;
    padding: 20px;
  }

  .welcome-heading {
    font-size: 32px;
    font-weight: bold;
    color: #4CAF50;
  }

  .welcome-text {
    font-size: 18px;
    color: #333;
    margin-top: 10px;
  }
	</style>
</head>
</html>
