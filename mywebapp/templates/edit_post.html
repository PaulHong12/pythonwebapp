<!DOCTYPE html>
<html>
<head>
    <title>글 수정</title>
</head>
<body>
    <h1>질문 수정</h1>
    
    <form action="" method="POST">
        {% csrf_token %}
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required><br><br>
        
        <label for="content">내용:</label><br>
        <textarea id="content" name="content" rows="4" cols="50" required>{{ post.content }}</textarea><br><br>
        
        <input type="submit" value="저장">
    </form>
    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        
        label {
            font-size: 18px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        
        input[type="submit"] {
            padding: 12px 20px;
            font-size: 18px;
        }
        h1 {
            text-align: center;
        }
    </style>
</body>
</html>
